---
apiVersion: v1
kind: Deployment
metadata:
  labels:
    name: javawebapp
  name: java-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: javawebapp
    spec:
      containers:
      - image: srinivasvemula/simapleimage
        name: javawebapp
        ports:
        - name: javawebapp
          containerPort: 8080  
